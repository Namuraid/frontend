<div class="outerScreen" (click)="toggleFS()">
  <div class="screenBorder"
    [ngStyle]="(this.screenService.activeScreen | async) ||  {
                'width.px': 1024, 'height.px': 720, 'top': 0, 'left': 0,
                'background': 'black' }"
    [ngSwitch]="(this.screenService.dimension | async) || 'sponsors'">
    <site-walk-view *ngSwitchCase="site-walk"></site-walk-view>
    <start-view *ngSwitchCase="start"></start-view>
    <videofeed-view *ngSwitchCase="videofeed"></videofeed-view>
    <picture-slideshow-view *ngSwitchCase="picture-slideshow">
    </picture-slideshow-view>
    <result-view *ngSwitchCase="result"></result-view>
    <sponsors-view *ngSwitchCase="sponsors"></sponsors-view>
    <sponsors-view *ngSwitchDefault></sponsors-view>
  </div>
</div>
