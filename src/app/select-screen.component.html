<form #selectScreenForm="ngForm"
  (ngSubmit)="displayScreen(selectScreenForm)"
  class="screen-selection-form">
  <md-select placeholder="Select the screen to be displayed"
    [(ngModel)]="screenId" name="screenId">
     <md-option *ngFor="let name of (chanList | async)?.screens" [value]="name">
       {{ name }}
     </md-option>
  </md-select>
  <button md-raised-button [disabled]="!this.screenId" type="submit">Display</button>
</form>
